<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Space Facts Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cool Space Facts Finder</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="card p-4 shadow">
                    <div class="mb-3">
                        <label for="birth_date" class="form-label">Enter your birth date (YYYY-MM-DD):</label>
                        <input type="text" class="form-control" id="birth_date" name="birth_date" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Find Facts</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
